<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>🎮 جورچین حرفه‌ای</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Tahoma, sans-serif;
      text-align: center;
      background-image: url('https://images.unsplash.com/photo-1607083206042-4721c7c44c97?auto=format&fit=crop&w=1050&q=80');
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
    }
    #wrapper {
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      margin: 50px auto;
      max-width: 350px;
      border-radius: 20px;
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
    }
    #puzzle {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 8px;
      margin: 20px auto;
    }
    .tile {
      width: 100px;
      height: 100px;
      font-size: 28px;
      font-weight: bold;
      background: #4caf50;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
    }
    .tile:hover {
      background: #66bb6a;
    }
    .empty {
      background: transparent;
    }
    #info {
      margin-top: 15px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 15px;
      background: #03a9f4;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0288d1;
    }
    #darkMode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <h1>🧠 بازی جورچین حرفه‌ای</h1>
    <div id="puzzle"></div>
    <div id="info">
      ⏱ زمان: <span id="timer">0</span> ثانیه <br />
      🔁 حرکت‌ها: <span id="moves">0</span>
    </div>
    <button onclick="shuffle()">🔄 مخلوط کن</button><br />
    <button id="darkMode" onclick="toggleDark()">🌙 حالت شب</button>
    <p id="status"></p>
  </div>

  <audio id="clickSound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>
  <audio id="winSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" preload="auto"></audio>

  <script>
    const puzzle = document.getElementById('puzzle');
    const timerEl = document.getElementById('timer');
    const movesEl = document.getElementById('moves');
    const statusEl = document.getElementById('status');
    const clickSound = document.getElementById('clickSound');
    const winSound = document.getElementById('winSound');
    let tiles = [], timer = 0, interval, moves = 0;

    function init() {
      puzzle.innerHTML = '';
      tiles = [];
      let nums = [...Array(8).keys()].map(n => n + 1);
      nums.push('');
      for (let i = 0; i < 9; i++) {
        const div = document.createElement('div');
        div.className = 'tile';
        div.textContent = nums[i];
        if (nums[i] === '') div.classList.add('empty');
        else {
          div.addEventListener('click', () => moveTile(i));
        }
        tiles.push(div);
        puzzle.appendChild(div);
      }
      timer = 0;
      moves = 0;
      timerEl.textContent = '0';
      movesEl.textContent = '0';
      statusEl.textContent = '';
      clearInterval(interval);
      interval = setInterval(() => {
        timer++;
        timerEl.textContent = timer;
      }, 1000);
    }

    function shuffle() {
      const nums = [...Array(8).keys()].map(n => n + 1);
      nums.push('');
      for (let i = nums.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [nums[i], nums[j]] = [nums[j], nums[i]];
      }
      tiles.forEach((tile, i) => {
        tile.textContent = nums[i];
        tile.classList.remove('empty');
        if (nums[i] === '') tile.classList.add('empty');
      });
      moves = 0;
      timer = 0;
      movesEl.textContent = '0';
      timerEl.textContent = '0';
      statusEl.textContent = '';
    }

    function moveTile(i) {
      const emptyIndex = tiles.findIndex(tile => tile.classList.contains('empty'));
      const validMoves = [i - 1, i + 1, i - 3, i + 3];
      if (validMoves.includes(emptyIndex)) {
        const temp = tiles[i].textContent;
        tiles[i].textContent = '';
        tiles[i].classList.add('empty');
        tiles[emptyIndex].textContent = temp;
        tiles[emptyIndex].classList.remove('empty');
        clickSound.play();
        moves++;
        movesEl.textContent = moves;
        checkWin();
      }
    }

    function checkWin() {
      const correct = [...Array(8).keys()].map(n => (n + 1).toString());
      for (let i = 0; i < 8; i++) {
        if (tiles[i].textContent !== correct[i]) return;
      }
      if (tiles[8].textContent === '') {
        clearInterval(interval);
        statusEl.textContent = '🎉 برنده شدی!';
        winSound.play();
      }
    }

    function toggleDark() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      document.body.style.background = isDark ? '#111' : '';
      document.getElementById('wrapper').style.background = isDark ? '#222' : 'rgba(0, 0, 0, 0.5)';
    }

    init();
  </script>
</body>
</html>
